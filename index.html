  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header_logo.png"
          alt="logo alrededor de los EE. UU."
        />

      <main class="content">
        <section class="profile">
          <div class="profile__content-image">
            <img
              class="profile__avatar"
              src="images/profile_avatar 2.png"
              alt="Avatar."
            />
          </div>
          <div class="profile__info">
            <p class="profile__name">Jacques Cousteau</p>
            <p class="profile__description">Explorador</p>
            <button
              type="button"
              class="profile__button profile__button-edit"
            ></button>
          </div>
          <button
            type="button"
            class="profile__button profile__button-add"
            profile
          ></button>
        </section>

    <script type="module" src="./scripts/script.js"></script>
    <div class="popup-overlay">
      <div class="popup" id="edit-popup">
        <div class="popup__container">
          <button
            class="popup__close"
            type="button"
            aria-label="Cerrar"
          ></button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" name="edit-profile">
            <input
              class="popup__input popup__input-name"
              type="text"
              name="name"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              required
            />
            <input
              class="popup__input popup__input-about"
              type="text"
              name="about"
              placeholder="Acerca de mí"
              minlength="2"
              maxlength="200"
              required
            />
            <button class="popup__save" type="submit">Guardar</button>
          </form>
        </div>
      </div>
